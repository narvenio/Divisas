<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Moneda</title>
    <link href="/favicon.ico" type="image/x-icon" rel="icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

<body>

    <header class="header"> 
        <div class="container">
            <nav class="navegacion">
                <img src="https://cdn-icons-png.flaticon.com/512/5480/5480445.png" alt="" srcset="" class="logo">
                <div class="anclas">
                    <a href="#" class="text-decoration-none" style="color: #ffbd1b;"><b>Calcular Divisas</b></a>
                </div>
            </nav>
        </div>
    </header>
<div class="convertidor">
<select id="monedaOrigen">
        <option value="USD">USD</option>
        <option value="Euro">Euro</option>
        <option value="Libra Esterlina">GBP</option>
        <option value="Yen Japones">YEN</option>
        <option value="Renmbi Chino">YUAN</option>
        <option value="Peso Argentino">ARS</option>
        <option value="Peso Chileno">CLP</option>
        <option value="Peso Colombiano">COP</option>
        <option value="Peso Mexicano">MXN</option>
        <option value="Dolar Canadiense">CAD</option>
        <option value="Sol Peruano">PEN</option>
        <option value="Bolivianos">BOB</option>
        <option value="Guaranis">PYG</option>
        <option value="Peso Dominicano">DOP</option>
        <option value="Lempira Hondureño">HNL</option>
        <option value="Córdoba">NIO</option>
        <option value="Colón Costarricense">CRC</option>
        <option value="Won Surcoreano">KRW</option>
        <option value="Nuevo Dolar Taiwanes">TWD</option>
    </select>

<select id="monedaDestino">
    <option value="USD">USD</option>
    <option value="Euro">Euro</option>
    <option value="Libra Esterlina">GBP</option>
    <option value="Yen Japones">YEN</option>
    <option value="Renmbi Chino">YUAN</option>
    <option value="Peso Argentino">ARS</option>
    <option value="Peso Chileno">CLP</option>
    <option value="Peso Colombiano">COP</option>
    <option value="Peso Mexicano">MXN</option>
    <option value="Dolar Canadiense">CAD</option>
    <option value="Sol Peruano">PEN</option>
    <option value="Bolivianos">BOB</option>
    <option value="Guaranis">PYG</option>
    <option value="Peso Dominicano">DOP</option>
    <option value="Lempira Hondureño">HNL</option>
    <option value="Córdoba">NIO</option>
    <option value="Colón Costarricense">CRC</option>
    <option value="Won Surcoreano">KRW</option>
    <option value="Nuevo Dolar Taiwanes">TWD</option>
    </select>

    <input type="number" id="monto" placeholder="Ingresa el Monto">
    <p id="resultado"></p>
    <button onclick="convertir()" class="convertir"><b>Convertir</b></button>
</div>
 <script src="codigos.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

</body>
</html>
